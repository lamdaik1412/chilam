    <script>
      const audio = document.getElementById('wedding-audio');
      setTimeout(() => {
        audio.play().catch((error) => {
          console.error('Error playing audio:', error);
        });
      }, 1000); // Delay to ensure the page is fully loaded before playing audio
      audio.volume = 0.5; // Set volume to 50%
      audio.loop = true; // Loop the audio
      audio.autoplay = true; // Autoplay the audio
      audio.muted = false; // Ensure audio is not muted
      audio.addEventListener('ended', () => {
        audio.currentTime = 0; // Reset to the beginning when it ends
        audio.play().catch((error) => {
          console.error('Error replaying audio:', error);
        });
      });
      audio.addEventListener('error', (e) => {
        console.error('Audio playback error:', e);
        alert('Audio playback failed. Please check your browser settings.');
